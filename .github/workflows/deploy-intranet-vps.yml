name: Deploy Intranet VPS

on:
  push:
    branches: ["main"]
    paths:
      - "client/**"
      - "server/**"
      - "docker-compose.yml"
      - ".github/workflows/deploy-intranet-vps.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script_stop: true
          script: |
            # Entrar en la carpeta del proyecto
            cd ${{ secrets.VPS_PATH }}
            
            # Bajar los últimos cambios de GitHub
            git pull origin main
            
            # Reconstruir las imágenes y levantar los contenedores
            # Usamos sudo porque tu usuario de VPS lo requiere
            sudo docker compose build
            sudo docker rm -f portfolio-personal || true
            sudo docker compose up -d --remove-orphans