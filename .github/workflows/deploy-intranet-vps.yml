name: Deploy Intranet VPS

on:
  push:
    branches: ["main"]
    paths:
      - "client/**"
      - "server/**"
      - "docker-compose.yml"
      - ".github/workflows/deploy-intranet-vps.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script_stop: true
          # Eliminamos fingerprint para evitar errores de conexi√≥n la primera vez
          script: |
            cd ${{ secrets.VPS_PATH }}
            git pull origin main
            sudo docker compose build
            sudo docker compose up -d --remove-orphans